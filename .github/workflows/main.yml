name: Node CI

on:
  push:
    branches: [master, release]
  pull_request:
    branches: [master, release]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "17.x"
      - run: yarn install --frozen-lockfile
      - run: yarn lint
      - run: yarn format
      - run: yarn test

      - name: Code Coverage
        uses: codecov/codecov-action@v1
